<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Create a new post on Bytelaugh." />
  <meta name="author" content="Bytelaugh Team" />
  <title>Create Post - Bytelaugh</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../assets/favicon.png" />
  <link rel="stylesheet" href="../src/css/style.css" />

  <style>
    body {
      background-color: #0b0b0b;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background: #111;
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 1px solid #222;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 900;
    }

    header h1 {
      color: #00bcd4;
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      max-width: 700px;
      margin: 7rem auto 5rem auto;
      padding: 2rem;
      background: #141414;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      animation: fadeIn 0.6s ease;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 1rem;
      color: #00bcd4;
    }

    input[type="text"], textarea {
      width: 100%;
      background: #1a1a1a;
      border: 1px solid #222;
      color: #fff;
      border-radius: 10px;
      padding: 0.8rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus, textarea:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 10px #00bcd4;
    }

    button {
      background: #00bcd4;
      color: #000;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0097a7;
      transform: translateY(-2px);
    }

    /* ===== Live Preview Box ===== */
    .preview-box {
      margin-top: 2rem;
      background: #1a1a1a;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      border: 1px solid #222;
      color: #ccc;
      display: none;
      transition: all 0.3s ease;
    }

    .preview-box.active {
      display: block;
      animation: fadeInUp 0.4s ease forwards;
    }

    .preview-box h2 {
      color: #00bcd4;
      margin-bottom: 0.4rem;
      font-size: 1rem;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* ===== Floating Nav Bar ===== */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(17, 17, 17, 0.95);
      display: flex;
      justify-content: space-around;
      padding: 0.7rem 0;
      border-top: 1px solid #222;
      z-index: 900;
      backdrop-filter: blur(6px);
    }

    nav a {
      color: #00bcd4;
      text-decoration: none;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.2s ease;
    }

    nav a:hover {
      transform: translateY(-3px);
    }

    nav span {
      font-size: 0.9rem;
    }

    /* ===== Page Transition ===== */
    .page-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      transform: translateX(-100%);
      transition: transform 0.6s ease-in-out;
      pointer-events: none;
    }
    .page-transition.active {
      transform: translateX(0);
    }
  </style>
</head>

<body>
  <!-- Page Transition -->
  <div class="page-transition" id="transition"></div>

  <!-- Header -->
  <header>
    <h1>Create New Post</h1>
  </header>

  <!-- Main -->
  <main>
    <form id="createPostForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter post title..." />

      <label for="content">Content:</label>
      <textarea id="content" name="content" rows="8" placeholder="What's on your mind? ü§î"></textarea>

      <button type="submit">Publish</button>
    </form>

    <!-- Live Preview -->
    <div class="preview-box" id="previewBox">
      <h2>@you ‚Ä¢ preview</h2>
      <p id="previewContent"></p>
    </div>
  </main>

  <!-- Floating Nav -->
  <nav>
    <a href="feed.html">üè† <span>Feed</span></a>
    <a href="createpost.html">‚ûï <span>Create</span></a>
    <a href="profile.html">üë§ <span>Profile</span></a>
    <a href="about.html">‚ÑπÔ∏è <span>About</span></a>
  </nav>

  <script>
    // ===== Page Transition Animation =====
    const transition = document.getElementById("transition");
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => transition.classList.remove("active"), 100);
      document.querySelectorAll("a").forEach(link => {
        const href = link.getAttribute("href");
        if (href && !href.startsWith("http") && !href.startsWith("#")) {
          link.addEventListener("click", e => {
            e.preventDefault();
            transition.classList.add("active");
            setTimeout(() => (window.location.href = href), 600);
          });
        }
      });
    });

    // ===== Live Preview =====
    const form = document.getElementById("createPostForm");
    const previewBox = document.getElementById("previewBox");
    const previewContent = document.getElementById("previewContent");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const content = document.getElementById("content").value.trim();
      if (!content) return;
      previewContent.textContent = content;
      previewBox.classList.add("active");
      form.reset();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
