<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Notifications - Bytelaugh." />
  <meta name="author" content="Bytelaugh Team" />
  <title>Notifications - Bytelaugh</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../assets/favicon.png" />
  <link rel="stylesheet" href="../src/css/style.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b0b0b;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: #111;
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 900;
      border-bottom: 1px solid #222;
    }

    header h1 {
      color: #00bcd4;
      margin: 0;
      font-size: 1.6rem;
    }

    main {
      margin: 6rem auto 5rem auto;
      max-width: 600px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: fadeIn 0.5s ease;
    }

    .notification {
      background: #141414;
      border: 1px solid #1e1e1e;
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, background 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 0.4s ease forwards;
    }

    .notification:nth-child(1) { animation-delay: 0.1s; }
    .notification:nth-child(2) { animation-delay: 0.2s; }
    .notification:nth-child(3) { animation-delay: 0.3s; }

    .notification:hover {
      background: #1a1a1a;
      transform: scale(1.02);
    }

    .notif-text {
      flex: 1;
    }

    .notif-time {
      color: #888;
      font-size: 0.8rem;
      margin-top: 0.3rem;
    }

    .notif-actions {
      display: flex;
      gap: 0.5rem;
    }

    .notif-btn {
      background: transparent;
      border: 1px solid #333;
      color: #00bcd4;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.8rem;
    }

    .notif-btn:hover {
      background: #00bcd4;
      color: #000;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(17, 17, 17, 0.95);
      display: flex;
      justify-content: space-around;
      padding: 0.7rem 0;
      border-top: 1px solid #222;
      z-index: 900;
      backdrop-filter: blur(6px);
    }

    nav a {
      color: #00bcd4;
      text-decoration: none;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.2s ease;
    }

    nav a:hover {
      transform: translateY(-3px);
    }

    nav span {
      font-size: 0.9rem;
    }

    /* Page Transition */
    .page-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      transform: translateX(-100%);
      transition: transform 0.6s ease-in-out;
      pointer-events: none;
    }

    .page-transition.active {
      transform: translateX(0);
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="page-transition" id="transition"></div>

  <header>
    <h1>Notifications</h1>
  </header>

  <main>
    <div class="notification">
      <div class="notif-text">
        <strong>@nova</strong> liked your post <em>‚ÄúNeurons or nonsense?‚Äù</em>
        <div class="notif-time">2m ago</div>
      </div>
      <div class="notif-actions">
        <button class="notif-btn">View</button>
        <button class="notif-btn mark-read">Mark Read</button>
      </div>
    </div>

    <div class="notification">
      <div class="notif-text">
        <strong>@echo</strong> commented: ‚ÄúüíÄ This post is pure brainrot!‚Äù 
        <div class="notif-time">10m ago</div>
      </div>
      <div class="notif-actions">
        <button class="notif-btn">Reply</button>
        <button class="notif-btn mark-read">Mark Read</button>
      </div>
    </div>

    <div class="notification">
      <div class="notif-text">
        <strong>@byteguru</strong> started following you.
        <div class="notif-time">1h ago</div>
      </div>
      <div class="notif-actions">
        <button class="notif-btn">View Profile</button>
        <button class="notif-btn mark-read">Mark Read</button>
      </div>
    </div>
  </main>

  <nav>
    <a href="feed.html">üè† <span>Feed</span></a>
    <a href="createpost.html">‚ûï <span>Create</span></a>
    <a href="notifications.html">üîî <span>Alerts</span></a>
    <a href="profile.html">üë§ <span>Profile</span></a>
  </nav>

  <script>
    const transition = document.getElementById("transition");

    // Animate page entry
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => transition.classList.remove("active"), 100);
    });

    // Page transition links
    document.querySelectorAll("a").forEach(link => {
      const href = link.getAttribute("href");
      if (href && !href.startsWith("http") && !href.startsWith("#")) {
        link.addEventListener("click", e => {
          e.preventDefault();
          transition.classList.add("active");
          setTimeout(() => (window.location.href = href), 600);
        });
      }
    });

    // Mock notification interaction
    document.querySelectorAll(".mark-read").forEach(btn => {
      btn.addEventListener("click", e => {
        const card = e.target.closest(".notification");
        card.style.opacity = "0.5";
        card.style.transition = "opacity 0.3s ease";
        e.target.textContent = "‚úì Read";
        e.target.disabled = true;
      });
    });
  </script>
</body>
</html>
