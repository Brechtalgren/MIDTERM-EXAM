<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Mock Login - Bytelaugh." />
  <meta name="author" content="Bytelaugh Team" />
  <title>Login - Bytelaugh</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../assets/favicon.png" />
  <link rel="stylesheet" href="../src/css/style.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0b0b0b;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    header {
      background: #111;
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 1px solid #222;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 900;
    }

    header h1 {
      color: #00bcd4;
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      max-width: 400px;
      margin: 7rem auto 5rem auto;
      background: #141414;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.6s ease;
      text-align: center;
    }

    form label {
      display: block;
      font-weight: 600;
      color: #00bcd4;
      margin-top: 1rem;
      text-align: left;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      background: #1a1a1a;
      border: 1px solid #222;
      color: #fff;
      border-radius: 10px;
      padding: 0.8rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 10px #00bcd4;
    }

    button {
      background: #00bcd4;
      color: #000;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: #0097a7;
      transform: translateY(-2px);
    }

    .error-msg {
      color: #ff5252;
      background: rgba(255, 82, 82, 0.1);
      border: 1px solid rgba(255, 82, 82, 0.2);
      border-radius: 8px;
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 0.9rem;
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .loading-state {
      margin-top: 1.5rem;
      display: none;
      flex-direction: column;
      align-items: center;
      color: #00bcd4;
      font-size: 1rem;
      font-weight: 600;
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid #222;
      border-top: 3px solid #00bcd4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .link-container {
      text-align: center;
      margin-top: 1.5rem;
    }

    .link-container a {
      color: #00bcd4;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .link-container a:hover {
      color: #fff;
    }

    /* Floating nav */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(17, 17, 17, 0.95);
      display: flex;
      justify-content: space-around;
      padding: 0.7rem 0;
      border-top: 1px solid #222;
      z-index: 900;
      backdrop-filter: blur(6px);
    }

    nav a {
      color: #00bcd4;
      text-decoration: none;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.2s ease;
    }

    nav a:hover {
      transform: translateY(-3px);
    }

    nav span {
      font-size: 0.9rem;
    }

    /* Page Transition */
    .page-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      transform: translateX(-100%);
      transition: transform 0.6s ease-in-out;
      pointer-events: none;
    }

    .page-transition.active {
      transform: translateX(0);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="page-transition" id="transition"></div>

  <header>
    <h1>Login to Bytelaugh</h1>
  </header>

  <main>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter username" />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" />

      <button type="submit">Login</button>

      <div class="error-msg" id="error-msg">‚ö†Ô∏è Please enter both username and password.</div>

      <div class="loading-state" id="loading-state">
        <div class="spinner"></div>
        <span>Logging in...</span>
      </div>
    </form>

    <div class="link-container">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </main>

  <nav>
    <a href="feed.html">üè† <span>Feed</span></a>
    <a href="createpost.html">‚ûï <span>Create</span></a>
    <a href="profile.html">üë§ <span>Profile</span></a>
    <a href="about.html">‚ÑπÔ∏è <span>About</span></a>
  </nav>

  <script>
    const transition = document.getElementById("transition");
    const form = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-msg");
    const loadingState = document.getElementById("loading-state");

    // Animate page entry
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => transition.classList.remove("active"), 100);
    });

    // Page transition links
    document.querySelectorAll("a").forEach(link => {
      const href = link.getAttribute("href");
      if (href && !href.startsWith("http") && !href.startsWith("#")) {
        link.addEventListener("click", e => {
          e.preventDefault();
          transition.classList.add("active");
          setTimeout(() => (window.location.href = href), 600);
        });
      }
    });

    // Mock login system
    form.addEventListener("submit", e => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        errorMsg.style.display = "block";
        loadingState.style.display = "none";
        return;
      }

      errorMsg.style.display = "none";
      loadingState.style.display = "flex";

      // Simulate login delay
      setTimeout(() => {
        transition.classList.add("active");
        setTimeout(() => (window.location.href = "feed.html"), 800);
      }, 1500);
    });
  </script>
</body>
</html>
